name: Build and Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build Release x64
        run: msbuild FolderIcon.sln /p:Configuration=Release /p:Platform=x64 /p:PlatformToolset=v143

      - name: List build output
        run: |
          echo "Listing bin directory:"
          dir bin /s /b 2>nul || echo "bin folder not found"
          echo "Listing x64 directory:"
          dir x64 /s /b 2>nul || echo "x64 folder not found"
          echo "Listing Release directories:"
          dir /s /b *Release* 2>nul || echo "No Release folders found"
          echo "Finding all exe files:"
          dir /s /b *.exe 2>nul || echo "No exe files found"

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: FolderIcon ${{ steps.version.outputs.VERSION }}
          body: |
            ## FolderIcon ${{ steps.version.outputs.VERSION }}

            ### Installation
            1. Download `FolderIcon.exe` below
            2. Place it in a folder of your choice
            3. Follow the [tutorial](README.md#tutorial-create-a-custom-taskbar-launcher) to set up your taskbar launcher

            ### Changes
            See [README.md](README.md) for usage instructions.
          files: |
            bin/Release/FolderIcon.exe
            x64/Release/FolderIcon.exe
          fail_on_unmatched_files: false
          draft: false
          prerelease: false
